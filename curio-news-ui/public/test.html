<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test Bootstrap API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API connection...');
                const response = await fetch('https://nqot0dir0h.execute-api.us-west-2.amazonaws.com/prod/bootstrap');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Audio URL:</strong> ${data.audioUrl}</p>
                    <p><strong>Sources:</strong> ${data.sources.join(', ')}</p>
                    <p><strong>Generated At:</strong> ${data.generatedAt}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.constructor.name}</p>
                `;
            }
        }
    </script>
</body>
</html>
