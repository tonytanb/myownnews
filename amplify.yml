version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la
        - ls -la curio-news-ui/
        - cd curio-news-ui
        - npm install
    build:
      commands:
        - cd curio-news-ui
        - npm run build
        - ls -la build/
  artifacts:
    baseDirectory: curio-news-ui/build
    files:
      - '**/*'
  cache:
    paths:
      - curio-news-ui/node_modules/**/*