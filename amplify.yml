version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Starting build process..."
        - node --version
        - npm --version
        - ls -la
        - cd curio-news-ui
        - echo "Installing dependencies..."
        - npm ci
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building React app..."
        - cd curio-news-ui
        - npm run build
        - echo "Build completed successfully"
        - ls -la build/
  artifacts:
    baseDirectory: curio-news-ui/build
    files:
      - '**/*'
  cache:
    paths:
      - curio-news-ui/node_modules/**/*