version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== FRONTEND BUILD ONLY ==="
        - echo "Node version:" && node --version
        - echo "NPM version:" && npm --version
        - cd curio-news-ui
        - echo "Installing dependencies..."
        - npm ci --only=production
    build:
      commands:
        - echo "=== BUILDING REACT APP ==="
        - cd curio-news-ui
        - npm run build
        - echo "Build artifacts created in curio-news-ui/build/"
        - ls -la build/
  artifacts:
    baseDirectory: curio-news-ui/build
    files:
      - '**/*'
  cache:
    paths:
      - curio-news-ui/node_modules/**/*